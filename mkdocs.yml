site_name: ExfilGuard
site_description: Egress proxy for data exfiltration prevention
site_url: https://laurikari.github.io/exfilguard

repo_name: laurikari/exfilguard
repo_url: https://github.com/laurikari/exfilguard

theme:
  name: material
  palette:
    scheme: slate
    primary: cyan
    accent: cyan
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Configuration: configuration.md
  - Policies: policies.md
  - HTTP/1.1 Framing: http-framing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/laurikari/exfilguard
