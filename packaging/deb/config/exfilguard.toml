# Default ExfilGuard configuration installed by the Debian package.
# Tweak listen address and file paths to match your deployment.

listen = "0.0.0.0:3128"

ca_dir = "/var/lib/exfilguard/ca"
cert_cache_dir = "/var/lib/exfilguard/cache"

clients = "clients.toml"
clients_dir = "clients.d"
policies = "policies.toml"
policies_dir = "policies.d"

# Available values: "json" or "text"
log = "json"

# Uncomment to enable verbose request logging
# log_queries = true

# Response cache storage (rules opt-in)
cache_dir = "/var/lib/exfilguard/cache"
cache_max_entry_size = 10485760
cache_max_entries = 10000
cache_total_capacity = 1073741824
cache_sweeper_interval = 300
cache_sweeper_batch_size = 1000
